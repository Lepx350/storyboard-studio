<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gemini Image Studio</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,500;0,9..40,700;1,9..40,300&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

  :root {
    --bg: #0a0a0b;
    --surface: #141416;
    --surface-2: #1c1c20;
    --surface-3: #242428;
    --border: #2a2a30;
    --border-hover: #3a3a44;
    --text: #e8e6e3;
    --text-dim: #8a8a95;
    --text-muted: #5a5a65;
    --accent: #c8ff00;
    --accent-dim: #a0cc00;
    --accent-glow: rgba(200, 255, 0, 0.08);
    --danger: #ff4466;
    --radius: 12px;
    --radius-sm: 8px;
  }

  body {
    font-family: 'DM Sans', sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* Ambient background */
  body::before {
    content: '';
    position: fixed;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(ellipse at 30% 20%, rgba(200, 255, 0, 0.03) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 80%, rgba(100, 120, 255, 0.02) 0%, transparent 50%);
    pointer-events: none;
    z-index: 0;
  }

  .app { position: relative; z-index: 1; max-width: 1200px; margin: 0 auto; padding: 2rem 1.5rem 4rem; }

  /* Header */
  .header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding-bottom: 2.5rem;
    border-bottom: 1px solid var(--border);
    margin-bottom: 2.5rem;
  }

  .logo {
    display: flex;
    align-items: baseline;
    gap: 0.6rem;
  }

  .logo h1 {
    font-family: 'Instrument Serif', serif;
    font-size: 1.75rem;
    font-weight: 400;
    letter-spacing: -0.02em;
    color: var(--text);
  }

  .logo .dot {
    width: 8px;
    height: 8px;
    background: var(--accent);
    border-radius: 50%;
    display: inline-block;
    animation: pulse-dot 2s ease-in-out infinite;
  }

  @keyframes pulse-dot {
    0%, 100% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.5; transform: scale(0.8); }
  }

  .api-key-btn {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.5rem 1rem;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: var(--radius-sm);
    color: var(--text-dim);
    font-size: 0.8rem;
    font-family: inherit;
    cursor: pointer;
    transition: all 0.2s;
  }

  .api-key-btn:hover { border-color: var(--border-hover); color: var(--text); }
  .api-key-btn.active { border-color: var(--accent); color: var(--accent); }
  .api-key-btn .key-icon { font-size: 0.9rem; }

  /* Layout */
  .layout {
    display: grid;
    grid-template-columns: 380px 1fr;
    gap: 2rem;
    align-items: start;
  }

  @media (max-width: 860px) {
    .layout { grid-template-columns: 1fr; }
  }

  /* Sidebar / Controls */
  .controls {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 1.5rem;
    display: flex;
    flex-direction: column;
    gap: 1.25rem;
    position: sticky;
    top: 2rem;
  }

  .field label {
    display: block;
    font-size: 0.7rem;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 0.08em;
    color: var(--text-muted);
    margin-bottom: 0.5rem;
  }

  .prompt-area {
    width: 100%;
    min-height: 120px;
    background: var(--surface-2);
    border: 1px solid var(--border);
    border-radius: var(--radius-sm);
    padding: 0.85rem 1rem;
    color: var(--text);
    font-family: inherit;
    font-size: 0.9rem;
    line-height: 1.5;
    resize: vertical;
    transition: border-color 0.2s;
    outline: none;
  }

  .prompt-area:focus { border-color: var(--accent); }
  .prompt-area::placeholder { color: var(--text-muted); }

  /* Select & Input shared */
  .select-wrap {
    position: relative;
  }

  .select-wrap::after {
    content: 'â–¾';
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-muted);
    pointer-events: none;
    font-size: 0.75rem;
  }

  select, .input-field {
    width: 100%;
    padding: 0.6rem 0.85rem;
    background: var(--surface-2);
    border: 1px solid var(--border);
    border-radius: var(--radius-sm);
    color: var(--text);
    font-family: inherit;
    font-size: 0.85rem;
    outline: none;
    transition: border-color 0.2s;
    appearance: none;
    -webkit-appearance: none;
  }

  select:focus, .input-field:focus { border-color: var(--accent); }
  select option { background: var(--surface-2); color: var(--text); }

  /* Row fields */
  .field-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 0.75rem;
  }

  /* Generate Button */
  .generate-btn {
    width: 100%;
    padding: 0.85rem 1.5rem;
    background: var(--accent);
    color: #0a0a0b;
    font-family: inherit;
    font-size: 0.9rem;
    font-weight: 700;
    letter-spacing: 0.02em;
    border: none;
    border-radius: var(--radius-sm);
    cursor: pointer;
    transition: all 0.2s;
    position: relative;
    overflow: hidden;
  }

  .generate-btn:hover { background: #d4ff33; transform: translateY(-1px); box-shadow: 0 4px 20px rgba(200, 255, 0, 0.2); }
  .generate-btn:active { transform: translateY(0); }
  .generate-btn:disabled { opacity: 0.4; cursor: not-allowed; transform: none; box-shadow: none; }

  .generate-btn.loading {
    color: transparent;
  }

  .generate-btn.loading::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 20px;
    height: 20px;
    margin: -10px 0 0 -10px;
    border: 2.5px solid rgba(10, 10, 11, 0.3);
    border-top-color: #0a0a0b;
    border-radius: 50%;
    animation: spin 0.6s linear infinite;
  }

  @keyframes spin { to { transform: rotate(360deg); } }

  /* Canvas area */
  .canvas {
    min-height: 500px;
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
  }

  /* Empty state */
  .empty-state {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 500px;
    border: 1px dashed var(--border);
    border-radius: var(--radius);
    padding: 3rem;
    text-align: center;
  }

  .empty-state .icon {
    font-size: 3rem;
    margin-bottom: 1.5rem;
    opacity: 0.3;
  }

  .empty-state p {
    color: var(--text-muted);
    font-size: 0.9rem;
    line-height: 1.6;
    max-width: 300px;
  }

  .empty-state p strong {
    color: var(--text-dim);
    font-weight: 500;
  }

  /* Image result */
  .result-card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    overflow: hidden;
    animation: fadeUp 0.5s ease;
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(12px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .result-card img {
    width: 100%;
    display: block;
    background: var(--surface-2);
  }

  .result-meta {
    padding: 1rem 1.25rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-top: 1px solid var(--border);
  }

  .result-prompt {
    font-size: 0.8rem;
    color: var(--text-dim);
    flex: 1;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    margin-right: 1rem;
  }

  .result-actions {
    display: flex;
    gap: 0.5rem;
  }

  .icon-btn {
    padding: 0.4rem 0.7rem;
    background: var(--surface-2);
    border: 1px solid var(--border);
    border-radius: 6px;
    color: var(--text-dim);
    font-size: 0.75rem;
    font-family: inherit;
    cursor: pointer;
    transition: all 0.15s;
    white-space: nowrap;
  }

  .icon-btn:hover { border-color: var(--border-hover); color: var(--text); }

  /* Error state */
  .error-msg {
    background: rgba(255, 68, 102, 0.08);
    border: 1px solid rgba(255, 68, 102, 0.2);
    border-radius: var(--radius-sm);
    padding: 0.85rem 1rem;
    font-size: 0.82rem;
    color: var(--danger);
    line-height: 1.5;
    animation: fadeUp 0.3s ease;
  }

  /* Text response */
  .text-response {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 1.25rem;
    font-size: 0.88rem;
    line-height: 1.7;
    color: var(--text-dim);
    animation: fadeUp 0.5s ease;
  }

  /* Modal overlay */
  .modal-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(4px);
    z-index: 100;
    display: flex;
    align-items: center;
    justify-content: center;
    animation: fadeIn 0.2s ease;
  }

  @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

  .modal {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 1.75rem;
    width: 90%;
    max-width: 420px;
    animation: scaleIn 0.25s ease;
  }

  @keyframes scaleIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }

  .modal h2 {
    font-family: 'Instrument Serif', serif;
    font-weight: 400;
    font-size: 1.25rem;
    margin-bottom: 0.5rem;
  }

  .modal p {
    font-size: 0.8rem;
    color: var(--text-muted);
    margin-bottom: 1.25rem;
    line-height: 1.5;
  }

  .modal-actions {
    display: flex;
    gap: 0.75rem;
    justify-content: flex-end;
    margin-top: 1.25rem;
  }

  .btn-secondary {
    padding: 0.55rem 1rem;
    background: var(--surface-2);
    border: 1px solid var(--border);
    border-radius: var(--radius-sm);
    color: var(--text-dim);
    font-family: inherit;
    font-size: 0.8rem;
    cursor: pointer;
    transition: all 0.15s;
  }

  .btn-secondary:hover { border-color: var(--border-hover); color: var(--text); }

  .btn-primary {
    padding: 0.55rem 1.2rem;
    background: var(--accent);
    border: none;
    border-radius: var(--radius-sm);
    color: #0a0a0b;
    font-family: inherit;
    font-size: 0.8rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.15s;
  }

  .btn-primary:hover { background: #d4ff33; }

  /* Scrollbar */
  ::-webkit-scrollbar { width: 6px; }
  ::-webkit-scrollbar-track { background: transparent; }
  ::-webkit-scrollbar-thumb { background: var(--surface-3); border-radius: 3px; }

  /* Image upload */
  .upload-zone {
    border: 1px dashed var(--border);
    border-radius: var(--radius-sm);
    padding: 0.75rem;
    text-align: center;
    cursor: pointer;
    transition: all 0.2s;
    font-size: 0.78rem;
    color: var(--text-muted);
  }

  .upload-zone:hover { border-color: var(--border-hover); color: var(--text-dim); }
  .upload-zone.has-image { border-style: solid; border-color: var(--accent); padding: 0.4rem; }
  .upload-zone.has-image img { width: 100%; border-radius: 6px; display: block; }

  .upload-zone input { display: none; }

  .clear-upload {
    display: inline-block;
    margin-top: 0.4rem;
    font-size: 0.7rem;
    color: var(--danger);
    cursor: pointer;
    background: none;
    border: none;
    font-family: inherit;
  }
</style>
</head>
<body>

<div class="app">
  <header class="header">
    <div class="logo">
      <h1>Gemini Image Studio</h1>
      <span class="dot"></span>
    </div>
    <button class="api-key-btn" id="apiKeyBtn" onclick="showApiModal()">
      <span class="key-icon">ðŸ”‘</span>
      <span id="apiKeyLabel">Set API Key</span>
    </button>
  </header>

  <div class="layout">
    <aside class="controls">
      <div class="field">
        <label>Prompt</label>
        <textarea class="prompt-area" id="prompt" placeholder="Describe the image you want to createâ€¦"></textarea>
      </div>

      <div class="field">
        <label>Reference Image (optional)</label>
        <div class="upload-zone" id="uploadZone" onclick="document.getElementById('fileInput').click()">
          <span id="uploadLabel">Click to upload an image</span>
          <input type="file" id="fileInput" accept="image/*" onchange="handleUpload(event)">
        </div>
      </div>

      <div class="field">
        <label>Model</label>
        <div class="select-wrap">
          <select id="model">
            <option value="gemini-3.1-flash-image-preview">Flash 3.1 â€” Fast & efficient</option>
            <option value="gemini-3-pro-image-preview">Pro 3 â€” Studio quality</option>
          </select>
        </div>
      </div>

      <div class="field-row">
        <div class="field">
          <label>Aspect Ratio</label>
          <div class="select-wrap">
            <select id="aspectRatio">
              <option value="">Auto</option>
              <option value="1:1">1:1 Square</option>
              <option value="16:9">16:9 Wide</option>
              <option value="9:16">9:16 Portrait</option>
              <option value="4:3">4:3</option>
              <option value="3:4">3:4</option>
              <option value="4:1">4:1 Ultra Wide</option>
              <option value="1:4">1:4 Ultra Tall</option>
            </select>
          </div>
        </div>
        <div class="field">
          <label>Resolution</label>
          <div class="select-wrap">
            <select id="resolution">
              <option value="1024x1024">1K (default)</option>
              <option value="512x512">0.5K</option>
              <option value="2048x2048">2K</option>
              <option value="4096x4096">4K</option>
            </select>
          </div>
        </div>
      </div>

      <button class="generate-btn" id="generateBtn" onclick="generate()">Generate Image</button>

      <div id="errorContainer"></div>
    </aside>

    <main class="canvas" id="canvas">
      <div class="empty-state">
        <div class="icon">âœ¦</div>
        <p>Enter a prompt and hit <strong>Generate</strong> to create an image with Gemini's native image generation.</p>
      </div>
    </main>
  </div>
</div>

<!-- API Key Modal -->
<div class="modal-overlay" id="apiModal" style="display:none" onclick="if(event.target===this)hideApiModal()">
  <div class="modal">
    <h2>API Key</h2>
    <p>Enter your Google AI Studio API key. It stays in your browser and is never stored elsewhere.</p>
    <input class="input-field" type="password" id="apiKeyInput" placeholder="AIza...">
    <div class="modal-actions">
      <button class="btn-secondary" onclick="hideApiModal()">Cancel</button>
      <button class="btn-primary" onclick="saveApiKey()">Save Key</button>
    </div>
  </div>
</div>

<script>
  let API_KEY = '';
  let uploadedImageBase64 = null;
  let uploadedImageMime = null;

  function showApiModal() {
    document.getElementById('apiModal').style.display = 'flex';
    const input = document.getElementById('apiKeyInput');
    input.value = API_KEY;
    setTimeout(() => input.focus(), 100);
  }

  function hideApiModal() {
    document.getElementById('apiModal').style.display = 'none';
  }

  function saveApiKey() {
    API_KEY = document.getElementById('apiKeyInput').value.trim();
    const label = document.getElementById('apiKeyLabel');
    const btn = document.getElementById('apiKeyBtn');
    if (API_KEY) {
      label.textContent = 'â€¢â€¢â€¢â€¢' + API_KEY.slice(-4);
      btn.classList.add('active');
    } else {
      label.textContent = 'Set API Key';
      btn.classList.remove('active');
    }
    hideApiModal();
  }

  function handleUpload(event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(e) {
      const base64Full = e.target.result;
      uploadedImageBase64 = base64Full.split(',')[1];
      uploadedImageMime = file.type;

      const zone = document.getElementById('uploadZone');
      zone.classList.add('has-image');
      zone.innerHTML = `<img src="${base64Full}" alt="uploaded"><button class="clear-upload" onclick="clearUpload(event)">âœ• Remove</button>`;
    };
    reader.readAsDataURL(file);
  }

  function clearUpload(e) {
    e.stopPropagation();
    uploadedImageBase64 = null;
    uploadedImageMime = null;
    const zone = document.getElementById('uploadZone');
    zone.classList.remove('has-image');
    zone.innerHTML = `<span id="uploadLabel">Click to upload an image</span><input type="file" id="fileInput" accept="image/*" onchange="handleUpload(event)">`;
  }

  function showError(msg) {
    document.getElementById('errorContainer').innerHTML = `<div class="error-msg">${msg}</div>`;
    setTimeout(() => {
      const el = document.getElementById('errorContainer');
      if (el) el.innerHTML = '';
    }, 8000);
  }

  async function generate() {
    const prompt = document.getElementById('prompt').value.trim();
    if (!prompt) return showError('Please enter a prompt.');
    if (!API_KEY) return showError('Please set your API key first.');

    const model = document.getElementById('model').value;
    const aspectRatio = document.getElementById('aspectRatio').value;
    const btn = document.getElementById('generateBtn');

    btn.disabled = true;
    btn.classList.add('loading');
    document.getElementById('errorContainer').innerHTML = '';

    // Build parts
    const parts = [];

    if (uploadedImageBase64) {
      parts.push({
        inlineData: {
          mimeType: uploadedImageMime,
          data: uploadedImageBase64
        }
      });
    }

    parts.push({ text: prompt });

    // Build request
    const requestBody = {
      contents: [{ role: "user", parts }],
      generationConfig: {
        responseModalities: ["TEXT", "IMAGE"],
      }
    };

    if (aspectRatio) {
      requestBody.generationConfig.aspectRatio = aspectRatio;
    }

    try {
      const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${API_KEY}`;

      const response = await fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(requestBody)
      });

      if (!response.ok) {
        const errData = await response.json().catch(() => ({}));
        const errMsg = errData?.error?.message || `HTTP ${response.status}`;
        throw new Error(errMsg);
      }

      const data = await response.json();

      // Parse response
      const candidates = data.candidates || [];
      if (candidates.length === 0) throw new Error('No response from model. The prompt may have been blocked.');

      const parts_out = candidates[0].content?.parts || [];
      let imageData = null;
      let textData = '';

      for (const part of parts_out) {
        if (part.inlineData) {
          imageData = part.inlineData;
        }
        if (part.text) {
          textData += part.text;
        }
      }

      // Render
      const canvas = document.getElementById('canvas');

      // Remove empty state
      const emptyState = canvas.querySelector('.empty-state');
      if (emptyState) emptyState.remove();

      if (imageData) {
        const card = document.createElement('div');
        card.className = 'result-card';

        const imgSrc = `data:${imageData.mimeType};base64,${imageData.data}`;

        card.innerHTML = `
          <img src="${imgSrc}" alt="${prompt}">
          <div class="result-meta">
            <span class="result-prompt">${escapeHtml(prompt)}</span>
            <div class="result-actions">
              <button class="icon-btn" onclick="downloadImage('${imgSrc}', 'gemini-image.png')">â¬‡ Save</button>
              <button class="icon-btn" onclick="openFullscreen('${imgSrc}')">â›¶ Full</button>
            </div>
          </div>
        `;

        canvas.insertBefore(card, canvas.firstChild);
      }

      if (textData && !imageData) {
        const textEl = document.createElement('div');
        textEl.className = 'text-response';
        textEl.textContent = textData;
        canvas.insertBefore(textEl, canvas.firstChild);
      }

    } catch (err) {
      showError(escapeHtml(err.message));
    } finally {
      btn.disabled = false;
      btn.classList.remove('loading');
    }
  }

  function escapeHtml(str) {
    const div = document.createElement('div');
    div.textContent = str;
    return div.innerHTML;
  }

  function downloadImage(dataUrl, filename) {
    const a = document.createElement('a');
    a.href = dataUrl;
    a.download = filename;
    a.click();
  }

  function openFullscreen(dataUrl) {
    const w = window.open();
    w.document.write(`<html><head><title>Image</title><style>body{margin:0;background:#000;display:flex;align-items:center;justify-content:center;min-height:100vh}img{max-width:100%;max-height:100vh;object-fit:contain}</style></head><body><img src="${dataUrl}"></body></html>`);
  }

  // Enter key to generate
  document.getElementById('prompt').addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && (e.metaKey || e.ctrlKey)) {
      generate();
    }
  });
</script>

</body>
</html>
